<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="stylesheet" type="text/css" href="css/details.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans:700|Merriweather" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand navlink" href="index.html">Petreon</a>
        </div>

        <div class="col-sm-3 col-md-3">
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="q">
                    <div class="input-group-btn">
                        <button class="btn" type="submit"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li>
                <a class="navlink" href="login.html">Login</a>
            </li>
            <li>
                <a class="navlink" href="#">Register</a>
            </li>
        </ul>
    </div>
</nav>

<div id="image-slide" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators"></ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox"></div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#image-slide" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#image-slide" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
<div class="overlay"><h1>{{name}}</h1></div>
<div class="row">
    <div class="col-md-6 text-right">
        <button type="button" class="btn btn-default">Pledge</button>
    </div>
    <div class="col-md-6 text-left">
        <button type="button" class="btn btn-default">Adopt</button>
    </div>
</div>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Info</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <td class="text-right col-md-6">Animal</td>
                                <td id="animal">{{animal}}</td>
                            </tr>
                            <tr>
                                <td class="text-right">Breed</td>
                                <td id="breed">{{breed}}</td>
                            </tr>
                            <tr>
                                <td class="text-right">Age</td>
                                <td id="age">{{age}}</td>
                            </tr>
                            <tr>
                                <td class="text-right">Size</td>
                                <td id="size">{{size}}</td>
                            </tr>
                            <tr>
                                <td class="text-right">Sex</td>
                                <td id="sex">{{sex}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Shelter</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <td class="text-right col-md-6">Name</td>
                                <td id="shelter-name">{{name}}</td>
                            </tr>
                            <tr>
                                <td class="text-right">Location</td>
                                <td id="shelter-location">{{location}}</td>
                            </tr>
                            <tr>
                                <td class="text-right">Phone</td>
                                <td id="shelter-phone">{{phone}}</td>
                            </tr>
                            <tr>
                                <td class="text-right">Email</td>
                                <td id="shelter-email">{{email}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Description</h3>
                    </div>
                    <div class="panel-body">
                        <p id="desc">{{description}}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script src="js/details.js"></script>
</body>
</html>
